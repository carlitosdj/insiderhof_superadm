name: CARLITOS CI

on: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout do Repositorio
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3️⃣ Instalar Yarn globalmente
      - name: Instalar Yarn
        run: npm install --global yarn

      # 4️⃣ Instalar dependências
      - name: Instalar dependências
        run: |
          CI=false
          yarn install

      # 5️⃣ Build
      - name: Build
        run: yarn build

      # 6️⃣ Garantir permissões de leitura nos arquivos da build
      - name: Preparar dist para deploy
        run: chmod -R +r dist/

      # 7️⃣ Deploy via rsync direto
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          rsync -avz --delete --progress --stats --exclude '.DS_Store' \
            -e "ssh -i ~/.ssh/deploy_key -p $REMOTE_PORT -o StrictHostKeyChecking=no -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedAlgorithms=+ssh-rsa" \
            dist/ $REMOTE_USER@$REMOTE_HOST:/www/wwwroot/adm.insiderhof.com.br/
