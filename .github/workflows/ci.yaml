name: Docker CI/CD - ADM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Deploy via rsync
      - name: Deploy c√≥digo via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # rsync TODO o c√≥digo
          rsync -avz --delete \
            --exclude 'node_modules/' \
            --exclude '.git/' \
            --exclude 'dist/' \
            --exclude 'coverage/' \
            --exclude '*.log' \
            -e "ssh -i ~/.ssh/deploy_key -p $REMOTE_PORT -o StrictHostKeyChecking=no -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedAlgorithms=+ssh-rsa" \
            ./ $REMOTE_USER@$REMOTE_HOST:/www/wwwroot/nodeapps/adm/

      # 3Ô∏è‚É£ Build Docker e restart no servidor
      - name: Build Docker e restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          script: |
            cd /www/wwwroot/nodeapps/bin
            
            echo "üî® Buildando imagem Docker do ADM..."
            docker compose -f docker-compose.prod.yml build adm
            
            echo "üöÄ Reiniciando container do ADM..."
            docker compose -f docker-compose.prod.yml up -d adm
            
            echo "üßπ Limpando imagens antigas..."
            docker image prune -f
            
            echo "‚úÖ Deploy do ADM conclu√≠do!"
            echo "üìä Status:"
            docker compose -f docker-compose.prod.yml ps adm
